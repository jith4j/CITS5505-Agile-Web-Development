{% extends "navbar.html" %}
{% block content %}
    <div class="profile-container">
        <section class="profile-top-container">
            <div class="profile">
                <div class="profile-pic">
                    <img src="../static/assets/img_avatar.png" alt="Avatar">
                </div>
                <div class="profile-details">
                    <div class="username">{{ user.username }}</div>
                    <div class="email">{{ user.email }}</div>
                    <!-- Placeholder for masked password -->
                    <div class="password">***********</div> 
                </div>
            </div>
        </section>
        <!-- https://codepen.io/Lewitje/pen/doJRBX/ -->
        <div class="profile-body">
            <ul class="profile-tabs">
                <li class="active">My Questions</li>
                <li>My Answers</li>
            </ul>
            <ul class="profile-tabs-content">
                <div>
                    {% for q in ques %}
                    <p>{{ q.question }}</p>
                    {% endfor %}
                </div>
                <div>
                    {% for a in ans %}
                    <p>{{ a.answer }}</p>
                    {% endfor %}
                </div>
            </ul>
        </div>
    </div>
    {% endblock %}>
