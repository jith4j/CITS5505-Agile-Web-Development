{% extends "base.html" %}
{% block content %}
<div class="home">
    <div class="home-container">
        <h1 class="home-heading">Welcome to Our Forum {{ username }}!</h1>
        <p class="home-msg">This is you home page and below are all the questions we have</p>
        <hr>
        {% for q in ques %}
        <p>
            {{ q.author }} says: <b>{{ q.body }}</b>
        </p>
        {% endfor %}
    </div>
</div>
{% endblock %}
