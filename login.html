<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div class="login-wrap">
        <div class="set-bg">
            <div class="wrapper-login">
                <div class="set-wrap">
                    <div class="close-btn-sec">
                        <img src="./assets/close.svg" alt="" class="close-btn">
                    </div>
                    <div class="sign-in-section" id="signInSection">
                        <div class="sign-in-heading">Sign In</div>
                        <div class="ip-sec">
                            <label>Email Id
                                <input type="email">
                            </label>
                        </div>
                        <div class="ip-sec">
                            <label>Password
                                <input type="password">
                            </label>
                        </div>
                        <button class="signin-btn">
                            Sign In
                        </button>
                        <div class="forgot-pass">
                            Forgot password?
                        </div>
                        <div class="no-acc">
                            Dont have an account? <div class="sign-sec" onclick="toggleContent(event)">Sign Up</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
